# This is a basic workflow to help you get started with Actions

name: Build

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    tags:
      - '*'
    branches:    
      - master         # Push events on master branch

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest]
        qt_ver: [5.12.6]
        qt_arch: [clang_64]
    env:
      targetName: HelloActions-Qt

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:   
    - name: Install Qt
      uses: jurplel/install-qt-action@v2.0.0
      with:
        version: ${{ matrix.qt_ver }}
    
    - uses: actions/checkout@v2
      with:
        repository: 'https://github.com/uglide/RedisDesktopManager.git'
        fetch-depth: 1
    - name: act
      run: |
        DIR=`pwd`
        cd DIR/rdm/src/resources
        cp Info.plist.sample Info.plist
        sed -i "s/0.0.0/$TAG/g" Info.plist
        mkdir -p $DIR/rdm/bin/osx/release
        cd $SHELL_FOLDER/rdm/bin/osx/release
        touch setup.cfg
        /bin/cat <<EOM >setup.cfg
        [install]
        prefix=
        EOM


    - name: build macos
      run: |
          qmake
          make

    # Runs a set of commands using the runners shell
    - name: Run a multi-line script
      run: |
        echo Add other actions to build,
        echo test, and deploy your project.
